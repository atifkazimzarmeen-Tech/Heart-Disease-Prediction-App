<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heart Disease Prediction - Hospital Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f7;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
        }
        .form-control, .form-select {
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
        }
        .result.positive {
            background-color: #f8d7da;
            color: #842029;
        }
        .result.negative {
            background-color: #d1e7dd;
            color: #0f5132;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header">
            Heart Disease Prediction
        </div>
        <div class="card-body">
            <form method="POST">

                <div class="row">
                    <div class="col-md-6">
                        <input type="number" name="Age" placeholder="Age" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <select name="Sex" class="form-select" required>
                            <option value="">Select Sex</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                </div>

                <select name="ChestPainType" class="form-select" required>
                    <option value="">Chest Pain Type</option>
                    <option value="ATA">ATA</option>
                    <option value="NAP">NAP</option>
                    <option value="ASY">ASY</option>
                    <option value="TA">TA</option>
                </select>

                <div class="row">
                    <div class="col-md-6">
                        <input type="number" name="RestingBP" placeholder="Resting BP" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <input type="number" name="Cholesterol" placeholder="Cholesterol" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <input type="number" name="FastingBS" placeholder="Fasting BS (0/1)" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <select name="RestingECG" class="form-select" required>
                            <option value="">Resting ECG</option>
                            <option value="Normal">Normal</option>
                            <option value="ST">ST</option>
                            <option value="LVH">LVH</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <input type="number" name="MaxHR" placeholder="Max Heart Rate" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <select name="ExerciseAngina" class="form-select" required>
                            <option value="">Exercise Angina</option>
                            <option value="Y">Yes</option>
                            <option value="N">No</option>
                        </select>
                    </div>
                </div>

                <input type="number" step="0.1" name="Oldpeak" placeholder="Oldpeak" class="form-control" required>

                <select name="ST_Slope" class="form-select" required>
                    <option value="">ST Slope</option>
                    <option value="Up">Up</option>
                    <option value="Flat">Flat</option>
                    <option value="Down">Down</option>
                </select>

                <button type="submit" class="btn btn-primary mt-3">Predict</button>
            </form>

            {% if prediction %}
                <div class="result {% if 'No' in prediction %}negative{% else %}positive{% endif %}">
                    {{ prediction }}<br>
                    Probability: {{ probability }}%
                </div>
            {% endif %}

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
